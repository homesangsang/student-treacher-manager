<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>选课列表</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <ul class="layui-nav layui-bg-blue" style="text-align: center;">
        <li class="layui-nav-item">选课列表</li>
    </ul>
    <div style="margin-bottom: 10px;"></div>

    <div class="layui-btn-group demoTable">
        <button class="layui-btn" data-type="isAll">新增老师</button>
    </div>

    <!--显示数据表格-->
    <table id="getTeacherList" lay-filter="getTeacherList"></table>

    <script type="text/html" id="barDemo">
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </div>
    </script>



    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../layui/jquery-1.11.1.min.js"></script>
    <script src="../layui/jquery.cookie.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['table', 'layer', 'jquery'], function(){
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.jquery;

            //监听表格复选框选择
            table.on('checkbox(demo)', function(obj){
                layer.open({
                    type:2,
                    area: ['300px', '500px'],
                    title:['详细信息','text-align:center'],
                    content:"teacherAdd.html"
                })
            });
            //监听工具条
            table.on('tool(getTeacherList)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.open({
                        type:2,
                        area: ['300px', '500px'],
                        title:['详细信息','text-align:center'],
                        content:"teacherModify.html?id="+data.id +
                            "&name=" + data.name +
                            "&tnumber=" + data.tnumber +
                            "&sex=" + data.sex +
                            "&department=" + data.department
                    })
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除吗？', function(index){
                        $.ajax({
                            url:'/admin/delTeacher',
                            async: false,
                            cache: false,
                            type: 'POST',
                            contentType: 'application/json;charset=UTF-8',
                            data:JSON.stringify(data),
                            headers: {
                              "Authorization":$.cookie("Authorization")
                            },
                            success: function (data, status, xhr) {
                                layer.msg(data);
                            }
                        });
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    /*var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')*/
                    layer.open({
                        type:2,
                        area: ['300px', '500px'],
                        title:['详细信息','text-align:center'],
                        content:"teacherAdd.html"
                    })
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            table.render({
               elem: '#getTeacherList',
                url:'/admin/getTeacherList',
                headers:{Authorization:$.cookie("Authorization")},
                request: {
                  pageName: 'page',
                  limitName: 'size'
                },
                response: {
                    statusName: 'status' //数据状态的字段名称，默认：code
                    ,statusCode: 200 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'total' //数据总数的字段名称，默认：count
                    ,dataName: 'rows' //数据列表的字段名称，默认：data
                },
                page: true,
                cols: [[
//                    {field:'id', title:'ID', sort:true, fixed:'left'},
                    {field:'name', title:'姓名'},
                    {field:'tnumber', title:'工号'},
                    {field:'department', title:'学院'},
//                    {field:'sex', title:'性别'},
                    {fixed: 'right', align:'center', toolbar: '#barDemo'}
                ]]
            });
        });
    </script>

</body>
</html>
