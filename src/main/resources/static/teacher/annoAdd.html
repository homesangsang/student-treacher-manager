<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增公告</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="layui-nav layui-bg-blue" style="text-align: center;">
        <li class="layui-nav-item">新增公告</li>
    </ul>
    <br>
    <div class="layui-container" >
        <div class="layui-row">
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <div class="">
                    <form class="layui-form" action="">
                        <!--公告标题-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="公告标题" class="layui-input" required autocomplete="false" name="title">
                            </div>
                        </div>

                        <!-- 公告内容-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="公告内容" class="layui-input" required autocomplete="false" name="content">
                            </div>
                        </div>

                        <!-- 公告时间-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">时间</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="时间" class="layui-input" required autocomplete="false" name="time">
                            </div>
                        </div>
                        <!-- 按钮事件-->
                        <div class="layui-form-item">
                            <div class="layui-input-block layui-btn-group">
                                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formDemo">发布</button>
                                <button class="layui-btn layui-btn-normal" type="reset">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../layui/layui.js"></script>
    <script src="../layui/jquery-1.11.1.min.js"></script>
    <script src="../layui/jquery.cookie.js"></script>
    <script>

        layui.use(['form', 'layer','jquery'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.jquery;
            // 监听发布
            form.on('submit(formDemo)', function (data) {

                $.ajax({
                    url:'/teacher/addAnn',
                    async: false,
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    headers: {
                      "Authorization":$.cookie("Authorization")
                    },
                    data:JSON.stringify(data.field),
                    success: function (data, status, xhr) {
                        layer.msg("success");
                    }
                });
                return false;
            });

        });
    </script>
</body>
</html>
