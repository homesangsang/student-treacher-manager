<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改课程信息</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="layui-nav layui-bg-blue">
        <li class="layui-nav-item">修改课程信息</li>
    </ul>
    <br>
    <div class="layui-container" >
        <div class="layui-row">
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <div class="">
                    <form class="layui-form" action="">

                        <!-- 隐藏id， 传值的时候使用-->
                        <input id="id" type="hidden" class="layui-input" autocomplete="false" name="id">

                        <!--实验名称-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">实验名称</label>
                            <div class="layui-input-block">
                                <input id="name" type="text" placeholder="实验名称" class="layui-input" required autocomplete="false" name="name">
                            </div>
                        </div>
                        <!--地点-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">地点</label>
                            <div class="layui-input-block">
                                <input id="location" type="text" placeholder="地点" class="layui-input" required autocomplete="false" name="location">
                            </div>
                        </div>

                        <!--时间-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">时间</label>
                            <div class="layui-input-block">
                                <input id="time" type="text" placeholder="时间" class="layui-input" required autocomplete="false" name="time">
                            </div>
                        </div>

                        <!--学时-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">学时</label>
                            <div class="layui-input-block">
                                <input id="hour" type="text" placeholder="学时" class="layui-input" required autocomplete="false" name="hour">
                            </div>
                        </div>

                        <!--学分-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">学分</label>
                            <div class="layui-input-block">
                                <input id="credit" type="text" placeholder="学分" class="layui-input" required autocomplete="false" name="credit">
                            </div>
                        </div>

                        <!--开课人数-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">开课人数</label>
                            <div class="layui-input-block">
                                <input id="sum" type="text" placeholder="开课人数" class="layui-input" required autocomplete="false" name="sum">
                            </div>
                        </div>

                        <!-- 按钮事件-->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formDemo">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../layui/layui.js"></script>
    <script src="../layui/jquery-1.11.1.min.js"></script>
    <script src="../layui/jquery.cookie.js"></script>
    <script src="../layui/jquery.params.js" charset="utf-8"></script>
    <script>

        layui.use(['form', 'layer','jquery'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.jquery;
            // 表单数据初始化
            reset();
            // 监听发布
            form.on('submit(formDemo)', function (data) {
                $.ajax({
                    url:'/teacher/addExpClass',
                    async: false,
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    headers: {
                      "Authorization":$.cookie("Authorization")
                    },
                    data:JSON.stringify(data.field),
                    success: function (data, status, xhr) {
                        layer.msg("成功！！！");
                    }
                });
                return false;
            });

            /**
             * 初始化表单操作
             */
            function reset() {
                var qid = $.query.get("id");
                var qname = $.query.get("name");
                var qlocation = $.query.get("location");
                var qtime = $.query.get("time");
                var qhour = $.query.get("hour");
                var qcredit = $.query.get("credit");
                var qsum = $.query.get("sum");
                $("#id").val(qid)
                $("#name").val(qname)
                $("#location").val(qlocation)
                $("#time").val(qtime)
                $("#hour").val(qhour)
                $("#credit").val(qcredit)
                $("#sum").val(qsum)
            }
        });
    </script>
</body>
</html>
