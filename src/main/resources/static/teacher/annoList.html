<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>选课列表</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <ul class="layui-nav layui-bg-blue">
        <li class="layui-nav-item">选课列表</li>
    </ul>
    <div style="margin-bottom: 10px;"></div>

    <!--显示数据表格-->
    <table id="selectAnnouByPage" lay-filter="selectAnnouByPage"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>



    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../layui/jquery-1.11.1.min.js"></script>
    <script src="../layui/jquery.cookie.js" charset="utf-8"></script>
    <script>
        layui.use(['table', 'layer', 'jquery'], function(){
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.jquery;

            //监听工具条
            table.on('tool(selectAnnouByPage)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
//                    layer.msg('ID：'+ data.content + ' 的查看操作');
                    layer.open({
                        type: 1,
                        content:'<h3>修改课程信息</h3>',
                        anim:'up',
                        style:'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;'
                    })
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            table.render({
               elem: '#selectAnnouByPage',
                url:'/teacher/selectAnnouncement',
                headers:{Authorization:$.cookie("Authorization")},
                request: {
                  pageName: 'page',
                  limitName: 'size'
                },
                response: {
                    statusName: 'status' //数据状态的字段名称，默认：code
                    ,statusCode: 200 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'total' //数据总数的字段名称，默认：count
                    ,dataName: 'rows' //数据列表的字段名称，默认：data
                },
                page: true,
                cols: [[
                    {field:'id', title:'ID', sort:true, fixed:'left', width:'2%'},
                    {field:'title', title:'公告标题', width: '15%'},
                    {field:'time', title:'时间', width: '10%'},
                    {field:'content', title:'内容', width: '5%'},
                    {field:'teacher.name', title:'发布人', width: '5%'},
                    {fixed: 'right', align:'center', toolbar: '#barDemo', width: '38%'}
                ]]
            });
        });
    </script>

</body>
</html>
